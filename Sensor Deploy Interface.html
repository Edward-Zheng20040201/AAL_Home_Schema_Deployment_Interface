<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAL Home Schema Sensor Deployment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js';
    </script>
</head>
<body>

    <div class="toolbar">
        <div class="menu">File
            <div class="dropdown">
                <label for="fileInput">Load Layout</label>
                <input type="file" id="fileInput" accept=".dwg,.dxf" onchange="uploadAndConvert()">
                <p>Save Schema</p>
                <p>Exit</p>
            </div>
        </div>
        <div class="menu">Help</div>
    </div>
    
    <button onclick="toggleSidebar()" class="toggle-btn">â˜°</button>
    
    <div class="container">
        <div class="sidebar">
            <br>
            <br>
            <button onclick="startCreateRoom()">Create Room</button>
            <h3>Sensors</h3>
            <p>PIR Sensor</p>
            <p>Contact Sensor</p>
            <p>Pressure Sensor</p>
            <p>Acoustic Sensor</p>
            <p>Smart Plug</p>
        </div>
    
        <div class="workspace">
            <div id="Schema-Container"></div>
        </div>
    </div>
    <script src = "scripts.js"></script>
</body>
</html>
