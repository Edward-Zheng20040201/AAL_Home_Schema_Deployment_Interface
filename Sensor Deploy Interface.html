<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAL Home Schema Sensor Deployment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="menu">File
            <div class="dropdown">
                <label for="fileInput">Load Layout</label>
                <input type="file" id="fileInput" accept=".dwg,.dxf" onchange="uploadAndConvert()">
                <p>Save Schema</p>
                <p>Exit</p>
            </div>
        </div>
        <div class="menu">Help</div>
    </div>
    
    <button onclick="toggleSidebar()" class="toggle-btn">â˜°</button>
    
    <div class="container">
        <div class="sidebar">
            <br>
            <br>
            <button>Create Room</button>
            <h3>Sensors</h3>
            <p>PIR Sensor</p>
            <p>Contact Sensor</p>
            <p>Pressure Sensor</p>
            <p>Acoustic Sensor</p>
            <p>Smart Plug</p>
        </div>
        <div class="workspace">
            <p>Load a layout to begin...</p>
        </div>
    </div>
    <script>
        async function uploadAndConvert() 
        {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) 
            {
                alert('Please select a DWG or DXF file.');
                return;
            }

            let file = fileInput.files[0];
            let formData = new FormData();
            formData.append("file", file);

            try 
            {
                let response = await fetch('http://localhost:3000/convert', {method: 'POST',body: formData});

                if (!response.ok) 
                {
                    let errorData = await response.json();
                    throw new Error(errorData.error || 'Conversion failed');
                }

                let result = await response.json();

                if (result.pdfUrl) 
                {
                    document.querySelector('.workspace').innerHTML = `
                        <iframe class="pdf-container" src="${result.pdfUrl}" width="100%" height="100%"></iframe>
                    `;
                } 
                else 
                {
                    alert('Conversion failed. Please try again.');
                }
            } 
            catch (error) 
            {
                console.error('Upload error:', error);
                alert(error.message || 'Error uploading file.');
            }
        }

        function toggleSidebar() 
        {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('visible');
        }
    </script>
</body>
</html>
