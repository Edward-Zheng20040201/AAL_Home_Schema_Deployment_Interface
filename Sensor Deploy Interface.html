<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAL Home Schema Sensor Deployment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js';
    </script>
</head>
<body>
    <!--   Login  ----------------------------------->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegisterModal(); return false;">Register</a></p>
        </div>
    </div>
    
    <!-- sign up  -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <input type="password" id="reg-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLoginModal()">Sign In</a></p>
        </div>
    </div>

    <div class="toolbar">
        <div class="menu">File
            <div class="dropdown">
                <p onclick="checkLogin(uploadAndConvert)">Upload DWG/DXF</p>
                <p onclick="checkLogin(loadLayout)">Load Layout</p>
                <p onclick="checkLogin(saveLayout)">Save</p>
                <p onclick="checkLogin(saveLayoutAs)">Save As...</p>
                <hr>
                <p id="sign-out-btn" style="display:none;" onclick="logout()">Sign Out</p>
            </div>
        </div>
        
        <div class="menu">Help</div>
    </div>
    
    <button onclick="toggleSidebar()" class="toggle-btn">â˜°</button>
    
    <div class="container">
        <div class="sidebar">
            <br>
            <br>
            <button class="hover-target" data-hover-message="Left click, Hold down and drag to draw a room on the schema. Right click to edit." onclick="startCreateRoom()">Create Room</button>
            <div class="hover-message" id="hoverMessage"></div>
            <h3>Sensors</h3>
            <div class="sensor-item" draggable="true" data-sensor-type="PIR Sensor">PIR Sensor</div>
            <div class="sensor-item" draggable="true" data-sensor-type="Contact Sensor">Contact Sensor</div>
            <div class="sensor-item" draggable="true" data-sensor-type="Pressure Sensor">Pressure Sensor</div>
            <div class="sensor-item" draggable="true" data-sensor-type="Acoustic Sensor">Acoustic Sensor</div>
            <div class="sensor-item" draggable="true" data-sensor-type="Smart Plug">Smart Plug</div>
        </div>
    
        <div class="workspace">
            <div id="Schema-Container"></div>
        </div>
    </div>
    <script src = "scripts.js"></script>
</body>
</html>
